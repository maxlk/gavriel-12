      :root {
        --green-1: #15544e;
        --green-5: #207b74;
        --green-10: #61b1a9;
        --dark-text-color: var(--green-1);
        --text-color: var(--green-5);
        --text-shadow: 0 0 2vw black, 0 2vw 2vw black, 2vw 0 2vw black,
          2vw 2vw 2vw black;
        --text-shadow-2: 0 0 2vw black, -2vw -2vw 2vw black, -2vw 2vw 2vw black,
          2vw -2vw 2vw black, 2vw 2vw 2vw black;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: black;
        background-image: url("./img/piramide_hallway_53_89_q80.webp");
        background-position: center;
        background-size: cover;

        font-family: "Rubik Maze", system-ui;
        font-weight: 100 !important;
        font-style: normal !important;
      }

      article {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
      }

      .section {
        display: flex;
        flex-direction: column;
        justify-content: center;

        padding: 20px;
        text-align: center;

        box-sizing: border-box;
        height: 100vh;
        scroll-snap-align: start;
      }

      .section:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.4);
      }

      .intro {
        flex-direction: row;
        text-align: start;
      }

      .section.date a {
        text-decoration: underline;
      }

      .address {
        color: var(--text-color);
        text-shadow: var(--text-shadow);
      }

      .address svg {
        color: var(--text-color);
        /* filter: drop-shadow(var(--text-shadow)); */
        filter: drop-shadow(0 0 2vw black);
        text-shadow: none;
      }

      .section a {
        font-weight: 100;
        font-style: normal;
        font-size: 5vh;
        text-decoration: none;

        color: var(--text-color);
        text-shadow: var(--text-shadow);
      }

      .labyrinth {
        font-size: 50vh;
        color: var(--dark-text-color);
        text-shadow: var(--text-shadow);

        transform: scaleX(-1) scaleY(-1);
      }

      h1,
      h2 {
        font-weight: 100;
        font-style: normal;

        color: var(--text-color);
        text-shadow: var(--text-shadow);
      }

      h1 {
        font-size: 5em;

        align-self: flex-end;
      }

      h2 {
        font-size: 3em;
      }

      .gmap__map iframe {
        height: 300px;
        filter: invert(90%) grayscale(1);
        box-shadow: 0 0 4vh white, 0 0 2vh white, 0 0 1vh white;

        margin-bottom: 3vh;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 5em;
        }

        .gmap__map iframe {
          height: 200px;
        }

        .address svg {
          width: 60vw;
        }
      }
    </style>
